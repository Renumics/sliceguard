[project]
name = "segment-guard"
version = "0.0.1"
authors = [
  { name="Renumics GmbH", email="info@renumics.com"},
  { name="Daniel Klitzke", email="daniel.klitzke@renumics.com"}
]
description = "A library for detecting critical data segments in structured and unstructured data based on features, metadata and model predictions."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Renumics/segment-guard"
"Bug Tracker" = "https://github.com/Renumics/segment-guard/issues"

[tool.setuptools]
packages = ["segment_guard"]